<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Projects</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="/pkg/libs/global.js"></script>
</head>
<body>

<div class="container">
    <div class="item">1</div>
    <div class="item">2</div>
    <div class="item">3</div>
    <div class="item">4</div>
    <div class="item">5</div>
    <div class="item">6</div>
</div>

</body>
<style>
    .container {
        width: 400px; /* фиксированная ширина родителя */
        height: 300px; /* фиксированная высота родителя */
        border: 1px solid #000;
        display: flex;
        flex-wrap: wrap; /* чтобы элементы шли по 2 в строке */
        overflow-y: auto; /* вертикальная прокрутка */
        gap: 10px; /* отступ между элементами */
        padding: 10px;
        box-sizing: border-box;
    }

    .item {
        width: calc(50% - 10px); /* половина ширины минус gap */
        height: 100px; /* высота элемента */
        background-color: lightblue;
        display: flex;
        justify-content: center;
        align-items: center;
        border: 1px solid #333;
    }

</style>
</html>
